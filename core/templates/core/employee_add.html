{% extends 'core/base.html' %}

{% block content %}
    <!-- Base container-->
    <div class="container-fluid">

        <!-- Card header-->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="h5 mb-0 font-weight-bold text-gray-800">Карточка сотрудника</div>
                </div>
            </div>
        </div>

        <!-- Object editor card-->
        <div class="col-xl-12 col-md-6 mb-4">

            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="mt-5">
                    <form class="form-horizontal" role="form" method="POST">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="card-box">
                                <div class="h4 mb-0 font-weight-bold text-gray-800">Добавление сотрудника</div>
                                <p class="text-muted m-b-30 font-15 font-weight-bold">Добавление сотрудника</p>


                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">Логин</label>
                                            <div class="col-md-8">
                                                {{ form.username }}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">E-mail</label>
                                            <div class="col-md-8">
                                                {{ form.email }}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">Пароль</label>
                                            <div class="col-md-8">
                                                {{ form.password1 }}
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">Подтверждение пароля</label>
                                            <div class="col-md-8">
                                                {{ form.password2 }}
                                            </div>
                                        </div>
                                    </div>

                                </div>


                                <div class="m-t-20">
                                    <button type="submit" class="btn btn-success waves-effect waves-light m-l-10 btn-md"
                                            name="isSaved" value="1">Сохранить
                                    </button>
                                </div>

                            </div>
                        </div>
                    </form>
                    </div>
                    {{ form.errors }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
