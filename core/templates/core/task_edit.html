{% extends 'core/base.html' %}

{% block content %}
    <!-- Base container-->
    <div class="container-fluid">

        <!-- Card header-->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="h5 mb-0 font-weight-bold text-gray-800">Карточка задачи</div>
                </div>
            </div>
        </div>

        <!-- Object editor card-->
        <div class="col-xl-12 col-md-6 mb-4">

            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <form class="form-horizontal" role="form" method="POST">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="card-box">
                                <div class="h4 mb-0 font-weight-bold text-gray-800">{{ task.name }}</div>
                                <p class="text-muted m-b-30 font-13">Редактирование задачи</p>


                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">Название</label>
                                            <div class="col-md-8">
                                                {{ form.name }}
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">Дата создания</label>
                                            <div class="col-md-8">
                                                <div class="input-group">
                                                    {{ form.created }}
                                                    <span class="input-group-addon bg-primary b-0 text-white"><i
                                                            class="icon-calender"></i></span>
                                                </div><!-- input-group -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">Срок выполнения</label>
                                            <div class="col-md-8">
                                                <div class="input-group">
                                                    {{ form.completion }}
                                                    <span class="input-group-addon bg-primary b-0 text-white"><i
                                                            class="icon-calender"></i></span>
                                                </div><!-- input-group -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 font-weight-bold control-label">Дата выполнения</label>
                                            <div class="col-md-8">
                                                <div class="input-group">
                                                    {{ form.done }}
                                                    <span class="input-group-addon bg-primary b-0 text-white"><i
                                                            class="icon-calender"></i></span>
                                                </div><!-- input-group -->
                                            </div>
                                        </div>


                                    </div>


                                </div>


                                <div class="m-t-20">
                                    <button type="submit" class="btn btn-success waves-effect waves-light m-l-10 btn-md"
                                            name="isSaved" value="1">Сохранить
                                    </button>
                                </div>

                            </div>
                        </div>
                    </form>
                    {{ form.errors }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
