{% extends 'core/base.html' %}

{% block content %}
<div class="col-xl-3 col-md-6 mb-4">
    <div class="row no-gutters align-items-center">
        <div class="col mr-2">
            <div class="h5 mb-0 font-weight-bold text-gray-800">Документ</div>
        </div>
    </div>
</div>

<!-- Object editor card-->
<div class="col-xl-12 col-md-6 mb-4">

    <div class="card shadow h-100 py-2">
        <div class="card-body">
            <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="h4 mb-0 font-weight-bold text-gray-800">{{ document.name }}</div>


                        <div class="row">


                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-md-4 font-weight-bold control-label">Наименование документа</label>
                                    <div class="col-md-8">
                                        {{ form.name }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 font-weight-bold control-label" for="example-email">Статус</label>
                                    <div class="col-md-8">
                                        {{ form.status }}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 font-weight-bold control-label">Тип</label>
                                    <div class="col-md-8">
                                        <div class="input-group">
                                            {{ form.doc_type }}
                                            <span class="input-group-addon bg-primary b-0 text-white"><i
                                                    class="icon-calender"></i></span>
                                        </div><!-- input-group -->
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-md-4 font-weight-bold control-label">Срок действия</label>

                                    <div class="col-md-8">
                                        <div class="input-group">
                                            {{ form.duration }}
                                            <span class="input-group-addon bg-primary b-0 text-white"><i
                                                    class="icon-calender"></i></span>
                                        </div><!-- input-group -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 font-weight-bold control-label">Документ</label>
                                    <div class="col-md-8">
                                        {{ form.doc }}
                                    </div>
                                </div>


                            </div>


                        </div>


                        <div class="m-t-20">
                            <button type="submit" class="btn btn-success waves-effect waves-light m-l-10 btn-md"
                                    name="Close" value="1">Сохранить
                            </button>
                        </div>

                    </div>
                </div>
            </form>
            {{ form.errors }}
        </div>
    </div>
</div>
{% endblock %}
